<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.purple-red.min.css" />
    <link type="text/css" rel="stylesheet" href="style.css"  media="screen,projection"/>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>


    <script src="underscore.min.js"></script>
    <script src="knockout.min.js" type="text/javascript"></script>


    <script src="data/bus_schedule.js" type="text/javascript"></script>
    <script src="view2.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="dialog-polyfill.css" />
    <script src="dialog-polyfill.js"></script>

</head>



<body>


<dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Allow data collection?</h4>
    <div class="mdl-dialog__content">
        <p>
            Allowing us to collect data will let us get you the information you want faster.
        </p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close">Agree</button>
        <button type="button" class="mdl-button close">Disagree</button>
    </div>
</dialog>


<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Title</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                           for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="fixed-header-drawer-exp">
                    </div>
                </div>

        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here -->


            <!--
            <div class="demo-list-action mdl-list mdl-data-table--selectable" data-bind="foreach: stations">
                <div class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">

                        <span data-bind="text: $data.name()"></span>
                    </span>
                    <span class="mdl-list__item-secondary-content">
                        <a class="mdl-list__item-secondary-action" href="#">
                            <label class="mdl-icon-toggle mdl-js-icon-toggle">
                                <input type="checkbox" class="mdl-icon-toggle__input">
                                <i class="mdl-icon-toggle__label material-icons">star</i>
                            </label>
                    </span>
                </div>
            </div>
            -->
        <div class="mdl-cell mdl-cell--12-col">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <tbody>
                <!-- ko foreach: Object.keys(byLetter()).sort() -->
                    <!-- ko with: $parent.byLetter()[$data][0] -->

                        <tr class="wtf" data-bind="click: $data.options">
                            <td class="t-category" data-bind="text: $data.prefix"></td>
                            <td class="first-in-category" data-bind="text:$data.name"></td>
                        </tr>
                    <!-- /ko -->

                    <!-- ko foreach: $parent.byLetter()[$data].slice(1,$parent.byLetter()[$data].length) -->
                            <tr data-bind="click: $data.options">
                                <td>
                                </td>
                                <div class="cRow">

                                    <td class="mdl-data-table__cell--non-numeric" data-bind="value: $data.name, text: $data.name"></td>
                                </div>

                            </tr>
                    <!-- /ko -->

                    <tr class="spacer"></tr>
                <!-- /ko -->
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>

    <script>
        stations = ['a_station', 'a_notherstation', 'b_station', 'c_station'];
        vm = new ViewModel();
        ko.applyBindings(vm);

    </script>
</html>
