<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta property="og:type" content="website" />
        <title>Bamphreys - Bus @ Camp Humphreys</title>

        <link type="text/css" rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="materializecss/css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="materializecss/js/materialize.min.js"></script>
        <script src="underscore.min.js"></script>
        <script src="data/bus_schedule.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="style.css"  media="screen,projection"/>
        <script src="knockout.min.js" type="text/javascript"></script>
        <script src="view.js" type="text/javascript"></script>
        <style type="text/css">
            table.table div.sortable {
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            }
            table.table div.sortable i {
            width: 13px;
            margin-left: 7px;
            display: inline-block;
            }
        </style>

    <body>

        <div id="app">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center" >Bamphreys</a>
                    <a href="#" class="right">last updated: 9 May 2016</a>
                    
                    <ul id="slide-out" class="side-nav">
                        <!--<li><a href="#!">Use my location</a></li>-->
                        <li><a href="#!">About</a></li>
                        <li><a href="#!">Credits</a></li>
                    </ul>
                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                    
                </div>
            </nav>

            <!-- input form -->
            <div class="container">
                <div class="card">


                    <!--
                    <p>
                        <input type="checkbox" id="uselocation"/>
                        <label for="uselocation">Use my location</label>
                    </p>
                    -->


                    <div class="row col s12">
                        

                        <div class="center-align valign force-down">
                            <a class="waves-effect waves-teal btn-floating white" data-bind="click: swap" style="">
                                <i class="fa fa-exchange" style="color: black;" aria-hidden="true"></i>
                            </a>
                        </div>


                        <div class="col s6">
                            <div class="center-align valign">
                                <button class='dropdown-button btn white waves-effect grey waves btn-flat btn-large kewl-button' href='#' data-activates='starts' data-bind="text: startHandle"></button>
                               
                                
                            </div>
                            
                        </div>



                        <div class="col s6">
                            <div class="center-align valign">
                                <button class='dropdown-button btn white waves-effect grey waves btn-flat btn-large kewl-button' href='#' data-activates='stops' data-bind="text: stopHandle"></button>
                            </div>
                        </div>
                        
                        <ul id='starts' class='dropdown-content' data-bind="foreach: stations">
                            <li><a href="#!" data-bind="text: $data"></li></a></li>
                        </ul>
                        
                        <ul id='stops' class='dropdown-content' data-bind="foreach: stations">
                            <li><a href="#!" data-bind="text: $data"></li></a></li>
                        </ul>
                        
                        









                    </div>



                </div>




            </div>

            <div class="valign-wrapper center-align" data-bind="visible: routes().length > 0" id="tableWrapper">



                    <table class="card highlight centered bordered" data-bind="if: routes">

                        <thead>
                            <tr data-bind="foreach: $root.columns">
                                <th>
                                    <div class="sortable" data-bind="click: $root.sortClick.bind(property)">
                                        <span data-bind="html: header"></span><i data-bind="css: state"></i>
                                    </div>
                                </th>
                            </tr>
                        </thead>



                        <tbody data-bind="foreach: routes">
                            <tr>
                                <td data-bind="style: { color: (bus.startsWith('B')) ? 'blue':'red'}">
                                    <i class="fa fa-bus"></i>
                                    <div data-bind="text: bus"></div>
                                </td>
                                <td>

                                    <span data-bind="html: wait"></span><i data-bind="visible: (parseInt(wait)<5)" class="fa fa-exclamation-triangle" style="color: orange;"></i>

                                </td>
                                <td data-bind="text: tlength"></td>
                                <td data-bind="text: depart"></td>
                                <td data-bind="text: arrive"></td>
                            </tr>
                        </tbody>
                    </table>
            </div>
            <div id="mapholder"></div>




        </div>
        <script>

            //viewModel = examplevue();

            $(document).ready(function() {

                $('.button-collapse').sideNav({
                    menuWidth: 300, // Default is 240
                    closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
                });

                vm = new koView();
                ko.applyBindings(vm);
                
                
                $('#starts').on('click', function(e){
                    vm.start(e.target.text);
                    vm.startHandle("Depart "+vm.start());
                    vm.getRoutes();
                });
                $('#stops').on('click', function(e){
                    vm.stop(e.target.text);
                    vm.stopHandle("Arrive "+vm.stop());
                    vm.getRoutes();
                });



            });
        </script>

    </body>




</html>
